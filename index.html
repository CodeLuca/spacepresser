<!DOCTYPE html>
<html>
<script src='jquery.min.js'></script>
<head>
  <title>Presser</title>
</head>
<body>
<style type="text/css">
  body {
    background: #FF4051;
    color: #fff;
    font-family: arial;
    font-size: 30px;
  }
</style>
<center> 
<div id="waiting">
  <h1 style="">Spacebar Tapper</h1>
  <p>You have 5 seconds to press the spacebar as many times as you can.
  <br>Press Space to Start!</p>
</div>
<div id="starting" style="display: none;">
  <h1>Starting in: <div style="display: inline;" id="time">3</div></h1>
</div>
<div id="ingame" style="display: none;"><h1>spaces: <div style="display: inline;" id="score">0</div></div>
<div id="score" style="display: none;"><h1>You pressed the spacebar: <div style="display: inline;" id="finalScore"></div> for 5 seconds. That's 5 seconds of your life you will never get back.<br><br>Press space to get back to home.</div>
<script type="text/javascript">
var score = 0,
state = 'waiting';
window.addEventListener("keyup", function (event) {
    if (event.keyCode == '0x20') {
      if(state == 'waiting') {
        $('#waiting').fadeOut(1);
        $('#starting').fadeIn(1);
        state = 'starting';
        starting();
      } else if (state == 'ingame') {
        score++;
        $('#score').text(score);
      } else if (state = 'finalScore') {
        $('#score').fadeOut(1);
        $('#waiting').fadeIn(1);
        state = 'waiting';
      }
      event.preventDefault();
    }
  }, true);

function start() {
  window.setTimeout(function() {
    $('#finalScore').text(score);
    $('#score').fadeIn(1);
    $('#ingame').fadeOut(1);
    state = 'finalScore';
    score = 0;
  }, 5000);
}

function starting() {
  $('#time').text('3');
  window.setTimeout(function(){
    $('#time').text('2');
  }, 1000);
  window.setTimeout(function(){
    $('#time').text('1');
  }, 2000);
  window.setTimeout(function(){
    state = 'ingame';
    $('#starting').fadeOut(1);
    $('#ingame').fadeIn(1);
    start();
  }, 3000);
  function change(amount) {
    $('#time').text(amount);
  }
}
</script>
</body>
</html>
