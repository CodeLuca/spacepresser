<!DOCTYPE html>
<html>
<script src='jquery.min.js'></script>
<head>
  <title>Presser</title>
</head>
<body>
<style type="text/css">
  body {
    background: #FF4051;
    color: #fff;
    font-family: arial;
    font-size: 30px;
  }
</style>
<center>
<div id="waiting">
  <h1 style="">Spacebar Tapper</h1>
  <p>You have 5 seconds to press the spacebar as many times as you can.
  <br>Press Space to Start!</p>

</div>
<div id="ingame" style="display: none;">spaces: <div style="display: inline;" id="score">0</div></div>
<script type="text/javascript">
var score = 0,
state = 'waiting';
window.addEventListener("keyup", function (event) {
    if (event.keyCode == '0x20') {
      if(state == 'waiting') {
        $('#waiting').fadeOut();
        $('#ingame').fadeIn();
        state = 'ingame';
        window.setTimeout(function() {
          alert("Times up! Score: " + score);
          $('#waiting').fadeIn();
          $('#ingame').fadeOut();
          state = 'waiting';
          score = 0;
        }, 5000);
      } else if (state == 'ingame') {
        score++;
        $('#score').text(score);
      }
      event.preventDefault();
    }
  }, true);
</script>
</body>
</html>
